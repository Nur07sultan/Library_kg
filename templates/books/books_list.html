{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 30px;">Книги</h1>

<!-- Кнопка Мои заказы -->
<div style="display:flex; justify-content: flex-end; margin-bottom: 20px;">
    <a href="{% url 'basket:order_list' %}" class="btn btn-orders">Мои заказы</a>
</div>

<div class="books-grid">
  {% for i in books %}
  <div class="book-card">
      <img src="{{ i.image.url }}" alt="{{ i.title }}">
      <h2>{{ i.title }}</h2>
      <p>Автор: {{ i.author }}</p>
      <p>Добавлено: {{ i.created_at|date:"Y-m-d" }}</p>
      <a href="/book_detail/{{i.id}}/" class="btn btn-add" style="margin-bottom:5px;">Подробнее</a>
      <a href="{% url 'basket:order_add' %}?book={{ i.id }}" class="btn btn-add">Добавить в заказ</a>
  </div>
  {% endfor %}
</div>
{% endblock %}

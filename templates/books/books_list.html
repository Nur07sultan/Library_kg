{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 30px;">Книги</h1>

<div class="books-grid">
  {% for i in books %}
  <div class="book-card">
      <img src="{{ i.image.url }}" alt="{{ i.title }}">
      <h2>{{ i.title }}</h2>
      <p>Автор: {{ i.author }}</p>
      <p>Добавлено: {{ i.created_at|date:"Y-m-d" }}</p>
      <div style="display:flex; gap:8px; justify-content:center; margin-top:12px;">
        <a href="/book_detail/{{i.id}}/" class="btn btn-add">Подробнее</a>
      </div>
      <div style="margin-top:12px; display:flex; justify-content:center;">
        <a href="{% url 'basket:order_add' %}?book={{ i.id }}" class="btn btn-add btn-full">Добавить в заказ</a>
      </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

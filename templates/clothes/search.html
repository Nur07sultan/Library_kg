{% extends 'base.html' %}
{% block content %}
<h1>Поиск одежды</h1>
<form method="get" action="{% url 'search_clothes' %}">
  <input type="text" name="q" placeholder="Введите название..." value="{{ query }}">
  <button type="submit">Искать</button>
</form>

{% if items %}
  <h2>Результаты поиска:</h2>
  {% for item in items %}
    <div>
      <h3>{{ item.title }}</h3>
      <p><b>{{ item.price }}</b> сом</p>
    </div>
  {% endfor %}
{% elif query %}
  <p>Ничего не найдено :(</p>
{% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Детская одежда</h1>
{% for item in items %}
  <div>
    <h2>{{ item.title }}</h2>
    <p>{{ item.description }}</p>
    <p><b>{{ item.price }}</b> сом</p>
    {% if item.image %}
      <img src="{{ item.image.url }}" width="150">
    {% endif %}
  </div>
{% empty %}
  <p>Пока нет детской одежды.</p>
{% endfor %}
{% endblock %}

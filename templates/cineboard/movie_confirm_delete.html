{% extends 'base.html' %}
{% load static %}

{% block title %}Удалить фильм{% endblock %}

{% block content %}
<div class="container">
  <h1>Удалить фильм</h1>
  <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Да, удалить</button>
    <a class="btn" href="{% url 'cineboard:movie_detail' id=object.id %}">Отмена</a>
  </form>
</div>
{% endblock %}

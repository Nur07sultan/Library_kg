{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
  <h1>Регистрация</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button class="btn" type="submit">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
